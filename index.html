<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jarvis - Gopal Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') document.documentElement.classList.add('dark');
    </script>

    <style>
        body { height: 100dvh; overflow: hidden; font-family: 'Inter', sans-serif; }
        #chat-container { scroll-behavior: smooth; }
        .orb-active { box-shadow: 0 0 30px #3b82f6; animation: pulse-ring 1.5s infinite; }
        @keyframes pulse-ring { 0% { transform: scale(0.95); } 50% { transform: scale(1.05); } 100% { transform: scale(0.95); } }
        
        .ai-bubble { background: #ffffff; color: #1e293b !important; border: 1px solid #e2e8f0; border-radius: 20px 20px 20px 0px; }
        .dark .ai-bubble { background: #1e293b; color: #f8fafc !important; border: 1px solid #334155; }
        .user-bubble { background: #2563eb; color: #ffffff !important; border-radius: 20px 20px 0px 20px; }
        .prose { color: inherit !important; max-width: 100%; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 transition-colors">

    <div id="app" class="flex h-full w-full overflow-hidden">
        
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-[280px] bg-white dark:bg-slate-900 transform -translate-x-full lg:translate-x-0 lg:static transition-transform flex flex-col border-r dark:border-slate-800 shadow-2xl lg:shadow-none">
            <div class="p-6 flex justify-between items-center">
                <button onclick="createNewChat()" class="flex-1 bg-blue-600 text-white p-3 rounded-2xl font-bold mr-2 text-sm">
                    <i class="fa-solid fa-plus mr-2"></i> New Chat
                </button>
                <button onclick="toggleSidebar()" class="lg:hidden p-3 text-slate-500"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div id="chat-list" class="flex-1 overflow-y-auto px-4 space-y-1"></div>
            <div class="p-4 border-t dark:border-slate-800 space-y-2">
                <button onclick="toggleDarkMode()" class="w-full text-left p-2 text-sm flex items-center gap-3 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-xl"><i class="fa-solid fa-moon"></i> Theme</button>
                <button onclick="toggleSettings()" class="w-full text-left p-2 text-sm flex items-center gap-3 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-xl"><i class="fa-solid fa-gear"></i> Settings</button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col h-full relative">
            <header class="h-16 flex items-center justify-between px-6 border-b dark:border-slate-800 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md">
                <button onclick="toggleSidebar()" class="lg:hidden text-2xl text-slate-600 dark:text-slate-300">
                    <i class="fa-solid fa-bars-staggered"></i>
                </button>
                <div class="flex items-center gap-3">
                    <div id="status-orb" class="w-3 h-3 rounded-full bg-slate-300"></div>
                    <span id="status-text" class="text-[10px] font-black uppercase tracking-widest text-slate-400">Standby</span>
                </div>
                <button id="stop-btn" onclick="stopSpeech()" class="hidden bg-red-600 text-white px-4 py-1 rounded-full text-xs font-bold animate-pulse">STOP AI</button>
            </header>

            <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6"></div>

            <div class="p-4 md:p-6 max-w-4xl mx-auto w-full">
                <div class="bg-white dark:bg-slate-800 rounded-3xl p-2 shadow-2xl border dark:border-slate-700 flex items-end gap-2">
                    <textarea id="user-input" rows="1" placeholder="Ask Jarvis..." class="flex-1 bg-transparent border-0 focus:ring-0 py-4 resize-none dark:text-white text-lg" onkeydown="handleKey(event)"></textarea>
                    <button id="robot-btn" onclick="toggleRobotMode()" class="p-4 rounded-2xl bg-slate-100 dark:bg-slate-700 text-slate-500 hover:scale-105 transition-transform">
                        <i id="robot-icon" class="fa-solid fa-robot text-2xl"></i>
                    </button>
                    <button onclick="sendMessage()" class="p-4 bg-blue-600 text-white rounded-2xl hover:bg-blue-700"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </div>
        </main>
    </div>

    <div id="settings" class="hidden fixed inset-0 z-[60] bg-black/70 flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-800 p-8 rounded-3xl w-full max-w-md shadow-2xl">
            <h2 class="font-bold text-xl mb-6 dark:text-white">Jarvis Configuration</h2>
            <div class="space-y-4">
                <input type="password" id="api-key" placeholder="OpenRouter API Key" class="w-full p-4 rounded-xl border dark:bg-slate-700 dark:border-slate-600 dark:text-white">
                <input type="text" id="model-id" value="google/gemini-2.0-flash-exp:free" class="w-full p-4 rounded-xl border dark:bg-slate-700 dark:border-slate-600 dark:text-white">
            </div>
            <button onclick="saveSettings()" class="w-full mt-6 bg-blue-600 text-white p-4 rounded-xl font-bold shadow-lg">Save & Close</button>
        </div>
    </div>

    <script>
        let STATE = { chats: [], currentId: null, apiKey: '', model: 'google/gemini-2.0-flash-exp:free', isRobotOn: false, isAITalking: false };
        let recognition;
        const synth = window.speechSynthesis;

        window.onload = () => {
            const saved = JSON.parse(localStorage.getItem('jarvis_v2')) || {};
            Object.assign(STATE, saved);
            document.getElementById('api-key').value = STATE.apiKey || '';
            document.getElementById('model-id').value = STATE.model || 'google/gemini-2.0-flash-exp:free';
            if (!STATE.currentId || STATE.chats.length === 0) createNewChat();
            initMic();
            refreshUI();
            
            // Dynamic Greeting
            const triggerGreeting = () => {
                const hour = new Date().getHours();
                let welcome = "Good ";
                if (hour < 12) welcome += "Morning";
                else if (hour < 17) welcome += "Afternoon";
                else welcome += "Evening";
                speak(`${welcome} Gopal! How are you?`);
                document.removeEventListener('click', triggerGreeting);
            };
            document.addEventListener('click', triggerGreeting);

            setInterval(() => {
                if (STATE.isRobotOn && !STATE.isAITalking && (!recognition || recognition.readyState !== 'listening')) {
                    try { recognition.start(); } catch(e) {}
                }
            }, 1000);
        };

        function initMic() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!Speech) return;
            recognition = new Speech();
            recognition.lang = 'en-US';
            recognition.onstart = () => updateStatus(true);
            recognition.onend = () => updateStatus(false);
            recognition.onresult = (e) => {
                const transcript = e.results[0][0].transcript;
                if (STATE.isAITalking && /stop|bas|chup/i.test(transcript)) { stopSpeech(); return; }
                document.getElementById('user-input').value = transcript;
                sendMessage();
            };
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text || STATE.isAITalking) return;
            if (!STATE.apiKey) return toggleSettings();

            const chat = STATE.chats.find(c => c.id === STATE.currentId);
            
            // CHAT LIST TITLE FIX: Update title on first message
            if (chat.messages.length === 0) chat.title = text.substring(0, 25) + "...";
            
            chat.messages.push({ role: 'user', content: text });
            input.value = '';
            refreshUI();

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${STATE.apiKey.trim()}` },
                    body: JSON.stringify({
                        model: STATE.model.trim(),
                        messages: [
                            { role: "system", content: "Your name is Jarvis. You are talking to Gopal. Reply in the user's language (Hindi or English). Be short." },
                            ...chat.messages.slice(-6)
                        ]
                    })
                });

                const data = await response.json();
                if (data?.choices?.[0]) {
                    const aiMsg = data.choices[0].message;
                    chat.messages.push(aiMsg);
                    refreshUI();
                    speak(aiMsg.content);
                } else {
                    alert("API Error: " + (data.error?.message || "Invalid Key"));
                }
            } catch (e) {
                console.error(e);
            } finally {
                STATE.isAITalking = false;
            }
        }

        function speak(text) {
            synth.cancel();
            STATE.isAITalking = true;
            if (STATE.isRobotOn) try { recognition.stop(); } catch(e) {}
            const utterance = new SpeechSynthesisUtterance(text.replace(/[#*`]/g, ''));
            const voices = synth.getVoices();
            const isHindi = /[\u0900-\u097F]/.test(text);
            utterance.voice = voices.find(v => v.lang.includes(isHindi ? 'hi' : 'en')) || voices[0];
            utterance.onstart = () => document.getElementById('stop-btn').classList.remove('hidden');
            utterance.onend = () => {
                STATE.isAITalking = false;
                document.getElementById('stop-btn').classList.add('hidden');
            };
            synth.speak(utterance);
        }

        function stopSpeech() { synth.cancel(); STATE.isAITalking = false; document.getElementById('stop-btn').classList.add('hidden'); }
        
        function toggleRobotMode() {
            STATE.isRobotOn = !STATE.isRobotOn;
            const btn = document.getElementById('robot-btn');
            const icon = document.getElementById('robot-icon');
            if (STATE.isRobotOn) {
                btn.className = "p-4 rounded-2xl bg-blue-600 text-white shadow-xl orb-active";
                icon.className = "fa-solid fa-microphone-lines text-2xl";
                try { recognition.start(); } catch(e) {}
            } else {
                btn.className = "p-4 rounded-2xl bg-slate-100 dark:bg-slate-700 text-slate-500";
                icon.className = "fa-solid fa-robot text-2xl";
                recognition.stop();
            }
        }

        function toggleDarkMode() { 
            const isDark = document.documentElement.classList.toggle('dark'); 
            localStorage.setItem('theme', isDark ? 'dark' : 'light'); 
        }

        function updateStatus(listening) {
            const orb = document.getElementById('status-orb');
            orb.className = listening ? "w-3 h-3 rounded-full bg-blue-500 orb-active" : "w-3 h-3 rounded-full bg-slate-300 dark:bg-slate-600";
            document.getElementById('status-text').innerText = listening ? "Listening" : "Standby";
        }

        function refreshUI() {
            const list = document.getElementById('chat-list');
            list.innerHTML = STATE.chats.map(c => `
                <div onclick="switchChat('${c.id}')" class="p-3 mb-1 rounded-xl cursor-pointer flex items-center gap-3 transition-all ${c.id===STATE.currentId?'bg-blue-100 dark:bg-blue-900/40 text-blue-600 font-bold':'text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800'}">
                    <i class="fa-solid fa-message text-[10px] opacity-50"></i>
                    <span class="truncate text-xs">${c.title || 'Empty Chat'}</span>
                </div>`).join('');

            const chat = STATE.chats.find(c => c.id === STATE.currentId);
            const container = document.getElementById('chat-container');
            if (chat) {
                container.innerHTML = chat.messages.map(msg => `
                    <div class="flex ${msg.role==='user'?'justify-end':'justify-start'}">
                        <div class="max-w-[85%] p-4 ${msg.role==='user'?'user-bubble shadow-md':'ai-bubble shadow-sm prose dark:prose-invert'}">
                            ${marked.parse(msg.content)}
                        </div>
                    </div>`).join('');
                container.scrollTop = container.scrollHeight;
            }
            localStorage.setItem('jarvis_v2', JSON.stringify(STATE));
        }

        function createNewChat() { 
            const id = Date.now().toString(); 
            STATE.chats.unshift({ id, title: 'New Chat', messages: [] }); 
            STATE.currentId = id; 
            if(window.innerWidth < 1024) toggleSidebar(); 
            refreshUI(); 
        }
        
        function switchChat(id) { 
            STATE.currentId = id; 
            if(window.innerWidth < 1024) toggleSidebar(); 
            refreshUI(); 
        }

        function toggleSettings() { document.getElementById('settings').classList.toggle('hidden'); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('-translate-x-full'); }
        function saveSettings() { 
            STATE.apiKey = document.getElementById('api-key').value; 
            STATE.model = document.getElementById('model-id').value; 
            toggleSettings(); 
            localStorage.setItem('jarvis_v2', JSON.stringify(STATE)); 
        }
        function handleKey(e) { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } }
    </script>
</body>
</html>
