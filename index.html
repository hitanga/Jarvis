<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Robot Pro - Full Settings & Always Active</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>

    <style>
        body { height: 100dvh; overflow: hidden; font-family: 'Inter', sans-serif; }
        #chat-container { scroll-behavior: smooth; }
        .orb-active { 
            box-shadow: 0 0 30px #3b82f6; 
            animation: pulse-ring 1.2s infinite;
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.9); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.5; }
            100% { transform: scale(0.9); opacity: 1; }
        }
        .ai-bubble { border-radius: 20px 20px 20px 0px; color: #1e293b; background: white; border: 1px solid #e2e8f0; }
        .dark .ai-bubble { color: #f1f5f9; background-color: #1e293b; border: 1px solid #334155; }
        .user-bubble { border-radius: 20px 20px 0px 20px; background-color: #2563eb; color: white; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 transition-colors">

    <div id="app" class="flex h-full w-full overflow-hidden">
        
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-[280px] bg-white dark:bg-slate-900 transform -translate-x-full lg:translate-x-0 lg:static transition-transform flex flex-col border-r dark:border-slate-800">
            <div class="p-6">
                <button onclick="createNewChat()" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-2xl font-bold shadow-lg">New Chat</button>
            </div>
            <div id="chat-list" class="flex-1 overflow-y-auto px-4 space-y-2 text-sm"></div>
            <div class="p-4 border-t dark:border-slate-800 space-y-2">
                <button onclick="toggleDarkMode()" class="w-full text-left p-2 text-sm flex items-center gap-3 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-xl">
                    <i class="fa-solid fa-moon dark:hidden"></i><i class="fa-solid fa-sun hidden dark:block"></i> Theme
                </button>
                <button onclick="toggleSettings()" class="w-full text-left p-2 text-sm flex items-center gap-3 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-xl">
                    <i class="fa-solid fa-gear"></i> Settings
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col h-full relative">
            <header class="h-16 flex items-center justify-between px-6 border-b dark:border-slate-800 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md">
                <button onclick="toggleSidebar()" class="lg:hidden text-2xl"><i class="fa-solid fa-bars-staggered"></i></button>
                <div class="flex items-center gap-3">
                    <div id="status-orb" class="w-3 h-3 rounded-full bg-slate-300"></div>
                    <span id="status-text" class="text-[10px] font-black uppercase tracking-widest">Disconnected</span>
                </div>
                <button id="stop-btn" onclick="stopSpeech()" class="hidden bg-red-500 text-white px-4 py-1 rounded-full text-xs font-bold shadow-lg">STOP VOICE</button>
            </header>

            <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-10 space-y-8"></div>

            <div class="p-6 max-w-4xl mx-auto w-full">
                <div class="bg-white dark:bg-slate-800 rounded-3xl p-2 shadow-2xl border dark:border-slate-700 flex items-end gap-2">
                    <button onclick="document.getElementById('file-input').click()" class="p-4 text-slate-400"><i class="fa-solid fa-camera text-xl"></i></button>
                    <input type="file" id="file-input" class="hidden" onchange="handleImage(event)">
                    
                    <textarea id="user-input" rows="1" placeholder="Speak or Type..." class="flex-1 bg-transparent border-0 focus:ring-0 py-4 resize-none dark:text-white"></textarea>
                    
                    <button id="robot-btn" onclick="toggleRobotMode()" class="p-4 rounded-2xl bg-slate-100 dark:bg-slate-700 transition-all">
                        <i id="robot-icon" class="fa-solid fa-robot text-2xl"></i>
                    </button>
                    
                    <button onclick="sendMessage()" class="p-4 bg-blue-600 text-white rounded-2xl"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </div>
        </main>
    </div>

    <div id="settings" class="hidden fixed inset-0 z-50 bg-black/60 backdrop-blur-md flex items-center justify-center">
        <div class="bg-white dark:bg-slate-800 p-8 rounded-3xl w-80 shadow-2xl border dark:border-slate-700">
            <h2 class="font-bold mb-4 text-lg">AI Configuration</h2>
            
            <label class="block text-[10px] uppercase font-bold text-slate-400 mb-1">API Key</label>
            <input type="password" id="api-key" placeholder="sk-or-..." class="w-full p-3 mb-4 rounded-xl border dark:bg-slate-700 dark:border-slate-600 dark:text-white text-sm">
            
            <label class="block text-[10px] uppercase font-bold text-slate-400 mb-1">Model ID</label>
            <input type="text" id="model-id" placeholder="e.g. google/gemini-2.0-flash-exp:free" class="w-full p-3 mb-6 rounded-xl border dark:bg-slate-700 dark:border-slate-600 dark:text-white text-sm">
            
            <button onclick="saveSettings()" class="w-full bg-blue-600 text-white p-3 rounded-xl font-bold hover:bg-blue-700 transition-all">Save Changes</button>
            <button onclick="toggleSettings()" class="w-full mt-2 text-slate-400 text-xs py-2">Cancel</button>
        </div>
    </div>

    <script>
        let STATE = { 
            chats: [], 
            currentId: null, 
            apiKey: '', 
            model: 'google/gemini-2.0-flash-exp:free', 
            isRobotOn: false, 
            isAITalking: false,
            imgData: null 
        };
        let recognition;
        const synth = window.speechSynthesis;

        window.onload = () => {
            const saved = JSON.parse(localStorage.getItem('ai_robot_v14') || '{}');
            Object.assign(STATE, saved);
            
            document.getElementById('api-key').value = STATE.apiKey || '';
            document.getElementById('model-id').value = STATE.model || 'google/gemini-2.0-flash-exp:free';
            
            if (!STATE.currentId || STATE.chats.length === 0) createNewChat();
            initMic();
            refreshUI();
            
            // --- THE WATCHDOG TIMER ---
            setInterval(() => {
                if (STATE.isRobotOn && !STATE.isAITalking) {
                    try { recognition.start(); } catch(e) {} 
                }
            }, 1000);
        };

        function initMic() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new Speech();
            recognition.lang = 'en-US'; 
            recognition.continuous = false;
            recognition.interimResults = true;

            recognition.onstart = () => updateStatus(true);
            recognition.onend = () => updateStatus(false);
            
            recognition.onresult = (e) => {
                const transcript = Array.from(e.results).map(r => r[0].transcript).join('').toLowerCase();
                
                if (STATE.isAITalking && (transcript.includes("stop") || transcript.includes("chup") || transcript.includes("bas"))) {
                    stopSpeech();
                    return;
                }

                if (e.results[0].isFinal) {
                    document.getElementById('user-input').value = transcript;
                    sendMessage();
                }
            };
        }

        function toggleRobotMode() {
            STATE.isRobotOn = !STATE.isRobotOn;
            const btn = document.getElementById('robot-btn');
            if (STATE.isRobotOn) {
                synth.speak(new SpeechSynthesisUtterance("")); 
                btn.className = "p-4 rounded-2xl bg-blue-600 text-white shadow-xl orb-active";
                try { recognition.start(); } catch(e) {}
            } else {
                btn.className = "p-4 rounded-2xl bg-slate-100 dark:bg-slate-700 text-slate-500";
                recognition.stop();
                synth.cancel();
            }
        }

        function speak(text) {
            synth.cancel();
            STATE.isAITalking = true;
            const utterance = new SpeechSynthesisUtterance(text.replace(/[#*`]/g, ''));
            const voices = synth.getVoices();
            const hindiVoice = voices.find(v => v.lang.includes('hi')) || voices.find(v => v.lang.includes('IN'));
            if (hindiVoice) { utterance.voice = hindiVoice; utterance.lang = 'hi-IN'; }

            utterance.onstart = () => document.getElementById('stop-btn').classList.remove('hidden');
            utterance.onend = () => {
                STATE.isAITalking = false;
                document.getElementById('stop-btn').classList.add('hidden');
            };
            synth.speak(utterance);
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if ((!text && !STATE.imgData) || STATE.isAITalking) return;
            if (!STATE.apiKey) return toggleSettings();

            const chat = STATE.chats.find(c => c.id === STATE.currentId);
            if (chat.messages.length === 0) chat.title = text ? text.substring(0, 30) : "Image Chat";
            
            const content = STATE.imgData ? [
                { type: "text", text: text || "Analyze this image" },
                { type: "image_url", image_url: { url: STATE.imgData } }
            ] : text;

            chat.messages.push({ role: 'user', content: content });
            input.value = '';
            clearImage();
            refreshUI();

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${STATE.apiKey}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: STATE.model, messages: chat.messages })
                });
                const data = await res.json();
                const aiMsg = data.choices[0].message;
                chat.messages.push(aiMsg);
                refreshUI();
                speak(aiMsg.content);
            } catch (e) { STATE.isAITalking = false; }
        }

        function updateStatus(listening) {
            const orb = document.getElementById('status-orb');
            const text = document.getElementById('status-text');
            orb.className = listening ? "w-3 h-3 rounded-full bg-blue-500 orb-active" : "w-3 h-3 rounded-full bg-slate-300 dark:bg-slate-600";
            text.innerText = listening ? "Listening" : (STATE.isRobotOn ? "Ready" : "Standby");
        }

        function toggleDarkMode() { 
            const isDark = document.documentElement.classList.toggle('dark'); 
            localStorage.setItem('theme', isDark ? 'dark' : 'light'); 
        }

        function stopSpeech() { synth.cancel(); STATE.isAITalking = false; document.getElementById('stop-btn').classList.add('hidden'); }
        
        function handleImage(e) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                STATE.imgData = ev.target.result;
                sendMessage(); // Auto-send image
            };
            reader.readAsDataURL(e.target.files[0]);
        }
        function clearImage() { STATE.imgData = null; }

        function createNewChat() { 
            const id = Date.now().toString(); 
            STATE.chats.unshift({ id, title: 'New Chat', messages: [] }); 
            STATE.currentId = id; 
            refreshUI(); 
        }

        function switchChat(id) { STATE.currentId = id; refreshUI(); }

        function refreshUI() {
            const chatList = document.getElementById('chat-list');
            chatList.innerHTML = STATE.chats.map(c => `
                <div onclick="switchChat('${c.id}')" class="p-3 rounded-xl cursor-pointer ${c.id === STATE.currentId ? 'bg-blue-100 dark:bg-blue-900/40 text-blue-600 font-bold' : 'hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-500'} truncate mb-1">
                    <i class="fa-solid fa-message mr-2 opacity-30"></i>${c.title}
                </div>
            `).join('');

            const container = document.getElementById('chat-container');
            const chat = STATE.chats.find(c => c.id === STATE.currentId);
            container.innerHTML = chat.messages.map(msg => {
                const isUser = msg.role === 'user';
                let txt = typeof msg.content === 'string' ? msg.content : msg.content[0].text;
                return `<div class="flex ${isUser?'justify-end':'justify-start'}"><div class="max-w-[85%] p-4 ${isUser?'user-bubble shadow-lg shadow-blue-200 dark:shadow-none':'ai-bubble dark:text-white prose dark:prose-invert'}">${marked.parse(txt)}</div></div>`
            }).join('');
            container.scrollTop = container.scrollHeight;
            localStorage.setItem('ai_robot_v14', JSON.stringify(STATE));
        }

        function toggleSettings() { document.getElementById('settings').classList.toggle('hidden'); }
        
        function saveSettings() { 
            STATE.apiKey = document.getElementById('api-key').value; 
            STATE.model = document.getElementById('model-id').value; 
            toggleSettings(); 
            localStorage.setItem('ai_robot_v14', JSON.stringify(STATE)); 
        }

        function handleKey(e) { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } }
    </script>
</body>
</html>
