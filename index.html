<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal AI Chat - Fixed Submit</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { gemini: { 50: '#f0f4f9', 100: '#e1e7ee', 800: '#1e293b', 900: '#0f172a' } }
                }
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { height: 100dvh; overflow: hidden; }
        #chat-container { scroll-behavior: smooth; }
        .prose pre { background: #1e1e1e !important; padding: 1rem; border-radius: 0.75rem; color: #fff; }
        .voice-bar { width: 4px; background: #ef4444; border-radius: 4px; animation: wave 1s infinite; }
        @keyframes wave { 0%, 100% { height: 8px; } 50% { height: 20px; } }
    </style>
</head>
<body class="bg-gemini-50 text-slate-800 dark:bg-gemini-900 dark:text-slate-100 transition-colors">

    <div id="loading" class="fixed inset-0 z-[100] bg-white dark:bg-slate-900 flex items-center justify-center font-bold">Initializing...</div>

    <div id="app" class="hidden flex h-full w-full overflow-hidden">
        
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-[280px] bg-gemini-100 dark:bg-slate-900 transform -translate-x-full lg:translate-x-0 lg:static transition-transform flex flex-col border-r border-slate-200 dark:border-slate-800">
            <div class="p-4">
                <button onclick="createNewChat()" class="w-full flex items-center gap-3 bg-white dark:bg-slate-800 px-4 py-3 rounded-full shadow-sm hover:shadow-md transition-all font-medium">
                    <i class="fa-solid fa-plus text-blue-500"></i> New Chat
                </button>
            </div>
            <div id="chat-list" class="flex-1 overflow-y-auto px-2 space-y-1"></div>
            <div class="p-4 border-t dark:border-slate-800 space-y-2">
                <button onclick="toggleSettings()" class="text-sm flex items-center gap-2"><i class="fa-solid fa-gear"></i> Settings</button>
                <button onclick="toggleTheme()" class="text-sm flex items-center gap-2"><i class="fa-solid fa-moon"></i> Appearance</button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col h-full bg-white dark:bg-gemini-900 relative">
            <header class="h-14 flex items-center justify-between px-4 border-b dark:border-slate-800">
                <button onclick="toggleSidebar()" class="lg:hidden"><i class="fa-solid fa-bars"></i></button>
                <div id="current-model-tag" class="text-[10px] uppercase font-bold tracking-widest bg-slate-100 dark:bg-slate-800 px-2 py-1 rounded">Model Active</div>
                <div></div>
            </header>

            <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6">
                </div>

            <div class="p-4 max-w-4xl mx-auto w-full">
                <div id="voice-indicator" class="hidden flex justify-center gap-1 mb-2">
                    <div class="voice-bar"></div><div class="voice-bar"></div><div class="voice-bar"></div>
                </div>
                <div class="relative flex items-end gap-2 bg-slate-100 dark:bg-slate-800 rounded-3xl p-2 border-2 border-transparent focus-within:border-blue-500 transition-all">
                    <textarea id="user-input" rows="1" placeholder="Type your message..." class="w-full bg-transparent border-0 focus:ring-0 py-3 px-4 resize-none max-h-48" onkeydown="handleKeyDown(event)"></textarea>
                    
                    <button onclick="toggleMic()" class="p-3 text-slate-500 hover:text-red-500 transition-colors">
                        <i class="fa-solid fa-microphone"></i>
                    </button>
                    
                    <button id="send-btn" onclick="sendMessage()" class="p-3 bg-blue-600 text-white rounded-2xl hover:bg-blue-700 transition-all disabled:opacity-50 disabled:grayscale">
                        <i class="fa-solid fa-paper-plane" id="send-icon"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <div id="settings-modal" class="hidden fixed inset-0 z-50 bg-black/60 flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-900 p-6 rounded-3xl w-full max-w-md shadow-2xl">
            <h2 class="text-xl font-bold mb-4">API Configuration</h2>
            <div class="space-y-4">
                <div>
                    <label class="text-xs font-bold text-slate-500 uppercase">OpenRouter Key</label>
                    <input type="password" id="api-key-input" class="w-full p-3 rounded-xl border dark:bg-slate-800 dark:border-slate-700 mt-1">
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-500 uppercase">Model ID</label>
                    <input type="text" id="model-input" value="google/gemini-2.0-flash-exp:free" class="w-full p-3 rounded-xl border dark:bg-slate-800 dark:border-slate-700 mt-1">
                </div>
            </div>
            <button onclick="saveSettings()" class="w-full mt-6 bg-blue-600 text-white py-3 rounded-xl font-bold">Save Changes</button>
        </div>
    </div>

    <script>
        let STATE = {
            chats: [],
            currentId: null,
            settings: { apiKey: '', model: 'google/gemini-2.0-flash-exp:free', theme: 'light' },
            isThinking: false
        };

        // --- Init ---
        window.onload = () => {
            const saved = localStorage.getItem('gemini_v3_data');
            if (saved) STATE = { ...STATE, ...JSON.parse(saved) };
            
            if (STATE.chats.length === 0) createNewChat();
            
            document.getElementById('api-key-input').value = STATE.settings.apiKey;
            document.getElementById('model-input').value = STATE.settings.model;
            
            applyTheme();
            renderSidebar();
            renderChat();
            initVoice();
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app').classList.remove('hidden');
        };

        // --- Chat Management ---
        function createNewChat() {
            const id = Date.now().toString();
            STATE.chats.unshift({ id, title: 'New Conversation', messages: [] });
            STATE.currentId = id;
            updateUI();
        }

        function switchChat(id) {
            STATE.currentId = id;
            updateUI();
        }

        function updateUI() {
            save();
            renderSidebar();
            renderChat();
        }

        function save() {
            localStorage.setItem('gemini_v3_data', JSON.stringify(STATE));
        }

        function renderSidebar() {
            const list = document.getElementById('chat-list');
            list.innerHTML = '';
            STATE.chats.forEach(chat => {
                const isActive = chat.id === STATE.currentId;
                list.innerHTML += `
                    <div onclick="switchChat('${chat.id}')" class="p-3 rounded-xl cursor-pointer transition-all flex items-center gap-3 ${isActive ? 'bg-blue-100 dark:bg-blue-900/40 text-blue-600 font-bold' : 'hover:bg-slate-200 dark:hover:bg-slate-800'}">
                        <i class="fa-regular fa-comment"></i>
                        <span class="truncate text-sm">${chat.title}</span>
                    </div>`;
            });
        }

        function renderChat() {
            const container = document.getElementById('chat-container');
            const chat = STATE.chats.find(c => c.id === STATE.currentId);
            container.innerHTML = '';
            
            if (!chat.messages.length) {
                container.innerHTML = `<div class="h-full flex flex-col items-center justify-center opacity-20"><i class="fa-solid fa-robot text-6xl mb-4"></i><p>Start a new conversation</p></div>`;
                return;
            }

            chat.messages.forEach(msg => {
                const isUser = msg.role === 'user';
                container.innerHTML += `
                    <div class="flex ${isUser ? 'justify-end' : 'justify-start'}">
                        <div class="max-w-[85%] p-4 rounded-2xl shadow-sm ${isUser ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-slate-100 dark:bg-slate-800 dark:text-slate-100 rounded-tl-none prose dark:prose-invert'}">
                            ${marked.parse(msg.content)}
                        </div>
                    </div>`;
            });
            container.scrollTop = container.scrollHeight;
        }

        // --- Messaging ---
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const btn = document.getElementById('send-btn');
            const icon = document.getElementById('send-icon');
            const text = input.value.trim();

            if (!text || STATE.isThinking) return;
            if (!STATE.settings.apiKey) {
                alert("Please add your OpenRouter API Key in Settings first!");
                toggleSettings();
                return;
            }

            // UI Loading State
            STATE.isThinking = true;
            btn.disabled = true;
            icon.className = "fa-solid fa-circle-notch animate-spin";
            
            const chat = STATE.chats.find(c => c.id === STATE.currentId);
            chat.messages.push({ role: 'user', content: text });
            
            if (chat.title === 'New Conversation') chat.title = text.substring(0, 30) + '...';
            
            input.value = '';
            input.style.height = 'auto';
            renderChat();

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${STATE.settings.apiKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: STATE.settings.model,
                        messages: chat.messages
                    })
                });

                const data = await response.json();
                if (data.choices && data.choices[0]) {
                    chat.messages.push(data.choices[0].message);
                } else {
                    throw new Error("Invalid API Response");
                }
            } catch (err) {
                chat.messages.push({ role: 'assistant', content: "⚠️ **Error:** Unable to connect to AI. Please check your API key and Internet connection." });
            } finally {
                STATE.isThinking = false;
                btn.disabled = false;
                icon.className = "fa-solid fa-paper-plane";
                updateUI();
            }
        }

        // --- Keyboard Support ---
        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        // --- Voice Logic ---
        function initVoice() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!Speech) return;
            const rec = new Speech();
            rec.onstart = () => document.getElementById('voice-indicator').classList.remove('hidden');
            rec.onend = () => document.getElementById('voice-indicator').classList.add('hidden');
            rec.onresult = (e) => {
                document.getElementById('user-input').value = e.results[0][0].transcript;
                sendMessage(); // Auto-send when speaking ends
            };
            window.toggleMic = () => rec.start();
        }

        // --- UI Toggles ---
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('-translate-x-full'); }
        function toggleSettings() { document.getElementById('settings-modal').classList.toggle('hidden'); }
        function saveSettings() {
            STATE.settings.apiKey = document.getElementById('api-key-input').value;
            STATE.settings.model = document.getElementById('model-input').value;
            save(); toggleSettings();
        }
        function toggleTheme() {
            STATE.settings.theme = STATE.settings.theme === 'light' ? 'dark' : 'light';
            applyTheme();
            save();
        }
        function applyTheme() {
            document.documentElement.classList.toggle('dark', STATE.settings.theme === 'dark');
        }
    </script>
</body>
</html>
