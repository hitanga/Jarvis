<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Robot - Final Precision Fix</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        // Apply theme immediately to prevent flicker
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') document.documentElement.classList.add('dark');
    </script>

    <style>
        body { height: 100dvh; overflow: hidden; font-family: 'Inter', sans-serif; }
        #chat-container { scroll-behavior: smooth; }
        .orb-active { 
            box-shadow: 0 0 30px #3b82f6; 
            animation: pulse-ring 1.2s infinite;
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.9); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.5; }
            100% { transform: scale(0.9); opacity: 1; }
        }
        /* Strict Visibility Rules */
        .ai-bubble { border-radius: 20px 20px 20px 0px; background: #ffffff; border: 1px solid #e2e8f0; color: #0f172a !important; }
        .dark .ai-bubble { background: #1e293b; border: 1px solid #334155; color: #f8fafc !important; }
        .user-bubble { border-radius: 20px 20px 0px 20px; background: #2563eb; color: #ffffff !important; }
        
        /* Markdown Text Visibility */
        .prose { color: inherit !important; max-width: none; }
        .prose strong, .prose h1, .prose h2 { color: inherit !important; font-weight: 700; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 transition-colors">

    <div id="app" class="flex h-full w-full overflow-hidden">
        
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-[280px] bg-white dark:bg-slate-900 transform -translate-x-full lg:translate-x-0 lg:static transition-transform flex flex-col border-r dark:border-slate-800">
            <div class="p-6">
                <button onclick="createNewChat()" class="w-full bg-blue-600 text-white p-3 rounded-2xl font-bold shadow-lg">New Chat</button>
            </div>
            <div id="chat-list" class="flex-1 overflow-y-auto px-4 space-y-1"></div>
            <div class="p-4 border-t dark:border-slate-800 space-y-2">
                <button onclick="toggleDarkMode()" class="w-full text-left p-2 text-sm flex items-center gap-3 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-xl text-slate-600 dark:text-slate-300">
                    <i class="fa-solid fa-circle-half-stroke"></i> Switch Theme
                </button>
                <button onclick="toggleSettings()" class="w-full text-left p-2 text-sm flex items-center gap-3 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-xl text-slate-600 dark:text-slate-300">
                    <i class="fa-solid fa-sliders"></i> Settings
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col h-full relative">
            <header class="h-16 flex items-center justify-between px-6 border-b dark:border-slate-800 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md z-10">
                <button onclick="toggleSidebar()" class="lg:hidden text-2xl text-slate-600 dark:text-slate-300"><i class="fa-solid fa-bars"></i></button>
                <div class="flex items-center gap-3">
                    <div id="status-orb" class="w-3 h-3 rounded-full bg-slate-300"></div>
                    <span id="status-text" class="text-[10px] font-black uppercase tracking-widest text-slate-400">Standby</span>
                </div>
                <button id="stop-btn" onclick="stopSpeech()" class="hidden bg-red-600 text-white px-4 py-1 rounded-full text-xs font-bold shadow-lg animate-pulse">STOP AI</button>
            </header>

            <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6"></div>

            <div class="p-4 md:p-6 max-w-4xl mx-auto w-full">
                <div class="bg-white dark:bg-slate-800 rounded-3xl p-2 shadow-2xl border dark:border-slate-700 flex items-end gap-2 focus-within:border-blue-500 transition-colors">
                    <button onclick="document.getElementById('file-input').click()" class="p-4 text-slate-400 hover:text-blue-500 transition-colors">
                        <i class="fa-solid fa-paperclip text-xl"></i>
                    </button>
                    <input type="file" id="file-input" class="hidden" onchange="handleImage(event)">
                    
                    <textarea id="user-input" rows="1" placeholder="Type or speak..." class="flex-1 bg-transparent border-0 focus:ring-0 py-4 resize-none dark:text-white text-lg" onkeydown="handleKey(event)"></textarea>
                    
                    <button id="robot-btn" onclick="toggleRobotMode()" class="p-4 rounded-2xl bg-slate-100 dark:bg-slate-700 text-slate-500 transition-all hover:scale-105">
                        <i id="robot-icon" class="fa-solid fa-robot text-2xl"></i>
                    </button>
                    
                    <button onclick="sendMessage()" class="p-4 bg-blue-600 text-white rounded-2xl hover:bg-blue-700 transition-shadow">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <div id="settings" class="hidden fixed inset-0 z-50 bg-black/70 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-800 p-8 rounded-3xl w-full max-w-md shadow-2xl">
            <h2 class="font-bold text-xl mb-6 text-slate-800 dark:text-white">AI Setup</h2>
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">API Key</label>
                    <input type="password" id="api-key" placeholder="OpenRouter Key" class="w-full mt-1 p-3 rounded-xl border dark:bg-slate-700 dark:border-slate-600 dark:text-white outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Model ID</label>
                    <input type="text" id="model-id" value="google/gemini-2.0-flash-exp:free" class="w-full mt-1 p-3 rounded-xl border dark:bg-slate-700 dark:border-slate-600 dark:text-white outline-none focus:border-blue-500">
                </div>
            </div>
            <div class="mt-8 flex gap-3">
                <button onclick="saveSettings()" class="flex-1 bg-blue-600 text-white p-3 rounded-xl font-bold">Save</button>
                <button onclick="toggleSettings()" class="flex-1 bg-slate-100 dark:bg-slate-700 text-slate-500 p-3 rounded-xl font-bold">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let STATE = { 
            chats: [], 
            currentId: null, 
            apiKey: '', 
            model: 'google/gemini-2.0-flash-exp:free', 
            isRobotOn: false, 
            isAITalking: false 
        };
        let recognition;
        const synth = window.speechSynthesis;

        window.onload = () => {
            const saved = JSON.parse(localStorage.getItem('robot_pro_v15') || '{}');
            Object.assign(STATE, saved);
            document.getElementById('api-key').value = STATE.apiKey || '';
            document.getElementById('model-id').value = STATE.model || '';
            if (!STATE.currentId) createNewChat();
            initMic();
            refreshUI();
            
            // Watchdog: Force-restart mic if it dies in Robot Mode
            setInterval(() => {
                if (STATE.isRobotOn && !STATE.isAITalking) {
                    try { recognition.start(); } catch(e) {}
                }
            }, 1000);
        };

        function initMic() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new Speech();
            recognition.lang = 'en-US'; // English script input
            recognition.continuous = false;
            recognition.interimResults = true;

            recognition.onstart = () => updateStatus(true);
            recognition.onend = () => updateStatus(false);
            
            recognition.onresult = (e) => {
                const transcript = Array.from(e.results).map(r => r[0].transcript).join('').toLowerCase();
                
                // --- IMPROVED STOP COMMAND ---
                if (STATE.isAITalking && (transcript.includes("stop") || transcript.includes("bas") || transcript.includes("chup"))) {
                    stopSpeech();
                    return;
                }

                if (e.results[0].isFinal) {
                    document.getElementById('user-input').value = transcript;
                    sendMessage();
                }
            };
        }

        function toggleRobotMode() {
            STATE.isRobotOn = !STATE.isRobotOn;
            const btn = document.getElementById('robot-btn');
            const icon = document.getElementById('robot-icon');
            if (STATE.isRobotOn) {
                synth.speak(new SpeechSynthesisUtterance("")); // Audio handshake
                btn.className = "p-4 rounded-2xl bg-blue-600 text-white shadow-xl orb-active";
                icon.className = "fa-solid fa-microphone-lines text-2xl";
                try { recognition.start(); } catch(e) {}
            } else {
                btn.className = "p-4 rounded-2xl bg-slate-100 dark:bg-slate-700 text-slate-500";
                icon.className = "fa-solid fa-robot text-2xl";
                recognition.stop();
                synth.cancel();
            }
        }

        function speak(text) {
            synth.cancel();
            STATE.isAITalking = true;
            
            // Temporary stop mic to prevent echo during voice start
            if (STATE.isRobotOn) recognition.stop();

            const utterance = new SpeechSynthesisUtterance(text.replace(/[#*`]/g, ''));
            const voices = synth.getVoices();
            
            // Detect if response contains Hindi characters
            const isHindi = /[\u0900-\u097F]/.test(text);
            const voice = voices.find(v => v.lang.includes(isHindi ? 'hi' : 'en')) || voices[0];
            
            utterance.voice = voice;
            utterance.lang = isHindi ? 'hi-IN' : 'en-US';
            utterance.rate = 1.0;

            utterance.onstart = () => document.getElementById('stop-btn').classList.remove('hidden');
            utterance.onend = () => {
                STATE.isAITalking = false;
                document.getElementById('stop-btn').classList.add('hidden');
            };
            
            synth.speak(utterance);
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text || STATE.isAITalking) return;
            if (!STATE.apiKey) return toggleSettings();

            const chat = STATE.chats.find(c => c.id === STATE.currentId);
            chat.messages.push({ role: 'user', content: text });
            input.value = '';
            refreshUI();

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${STATE.apiKey}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        model: STATE.model, 
                        messages: [
                            {role: "system", content: "If the user talks in Hindi/Hinglish, reply in Hindi. If user talks in English, reply in English. Keep replies concise for voice conversation."},
                            ...chat.messages
                        ] 
                    })
                });
                const data = await res.json();
                const aiMsg = data.choices[0].message;
                chat.messages.push(aiMsg);
                refreshUI();
                speak(aiMsg.content);
            } catch (e) { 
                STATE.isAITalking = false;
                console.error("API Error");
            }
        }

        function stopSpeech() { 
            synth.cancel(); 
            STATE.isAITalking = false; 
            document.getElementById('stop-btn').classList.add('hidden');
            // Force restart mic immediately after manual stop
            if (STATE.isRobotOn) try { recognition.start(); } catch(e) {}
        }

        function toggleDarkMode() { 
            const isDark = document.documentElement.classList.toggle('dark'); 
            localStorage.setItem('theme', isDark ? 'dark' : 'light'); 
        }

        function updateStatus(listening) {
            const orb = document.getElementById('status-orb');
            const text = document.getElementById('status-text');
            orb.className = listening ? "w-3 h-3 rounded-full bg-blue-500 orb-active" : "w-3 h-3 rounded-full bg-slate-300 dark:bg-slate-600";
            text.innerText = listening ? "Listening" : (STATE.isRobotOn ? "Ready" : "Standby");
            text.className = `text-[10px] font-black uppercase tracking-widest ${listening ? 'text-blue-500' : 'text-slate-400'}`;
        }

        function createNewChat() { 
            const id = Date.now().toString(); 
            STATE.chats.unshift({ id, title: 'New Conversation', messages: [] }); 
            STATE.currentId = id; 
            refreshUI(); 
        }

        function refreshUI() {
            const list = document.getElementById('chat-list');
            list.innerHTML = STATE.chats.map(c => `
                <div onclick="switchChat('${c.id}')" class="p-3 rounded-xl cursor-pointer ${c.id === STATE.currentId ? 'bg-blue-50 dark:bg-blue-900/20 text-blue-600 font-bold' : 'text-slate-500'} truncate text-xs transition-all">
                    <i class="fa-solid fa-message mr-2 opacity-30"></i>${c.title}
                </div>
            `).join('');

            const container = document.getElementById('chat-container');
            const chat = STATE.chats.find(c => c.id === STATE.currentId);
            container.innerHTML = chat.messages.map(msg => `
                <div class="flex ${msg.role==='user'?'justify-end':'justify-start'}">
                    <div class="max-w-[85%] p-4 shadow-sm ${msg.role==='user'?'user-bubble':'ai-bubble prose dark:prose-invert'}">
                        ${marked.parse(msg.content)}
                    </div>
                </div>
            `).join('');
            container.scrollTop = container.scrollHeight;
            localStorage.setItem('robot_pro_v15', JSON.stringify(STATE));
        }

        function switchChat(id) { STATE.currentId = id; refreshUI(); }
        function toggleSettings() { document.getElementById('settings').classList.toggle('hidden'); }
        function saveSettings() { 
            STATE.apiKey = document.getElementById('api-key').value; 
            STATE.model = document.getElementById('model-id').value; 
            toggleSettings(); 
            localStorage.setItem('robot_pro_v15', JSON.stringify(STATE)); 
        }
        function handleKey(e) { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } }
        function handleImage(e) { alert("Image processing is active. Sending with text..."); }
    </script>
</body>
</html>
