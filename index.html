<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal AI Chat - Voice & Vision</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { gemini: { 50: '#f0f4f9', 100: '#e1e7ee', 800: '#1e293b', 900: '#0f172a' } }
                }
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { height: 100dvh; overflow: hidden; }
        #chat-container { scroll-behavior: smooth; }
        .prose pre { background: #1e1e1e !important; padding: 1rem; border-radius: 0.75rem; color: #fff; }
        .voice-bar { width: 4px; background: #3b82f6; border-radius: 4px; animation: wave 1s infinite; }
        @keyframes wave { 0%, 100% { height: 8px; } 50% { height: 20px; } }
        .img-preview-container { transition: all 0.2s ease-in-out; }
    </style>
</head>
<body class="bg-gemini-50 text-slate-800 dark:bg-gemini-900 dark:text-slate-100 transition-colors">

    <div id="loading" class="fixed inset-0 z-[100] bg-white dark:bg-slate-900 flex items-center justify-center font-bold">Initializing Vision System...</div>

    <div id="app" class="hidden flex h-full w-full overflow-hidden">
        
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-[280px] bg-gemini-100 dark:bg-slate-900 transform -translate-x-full lg:translate-x-0 lg:static transition-transform flex flex-col border-r border-slate-200 dark:border-slate-800">
            <div class="p-4">
                <button onclick="createNewChat()" class="w-full flex items-center gap-3 bg-white dark:bg-slate-800 px-4 py-3 rounded-full shadow-sm hover:shadow-md transition-all font-medium">
                    <i class="fa-solid fa-plus text-blue-500"></i> New Chat
                </button>
            </div>
            <div id="chat-list" class="flex-1 overflow-y-auto px-2 space-y-1"></div>
            <div class="p-4 border-t dark:border-slate-800 space-y-2">
                <button onclick="toggleSettings()" class="text-sm flex items-center gap-2"><i class="fa-solid fa-gear"></i> Settings</button>
                <button onclick="toggleTheme()" class="text-sm flex items-center gap-2"><i class="fa-solid fa-moon"></i> Appearance</button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col h-full bg-white dark:bg-gemini-900 relative">
            <header class="h-14 flex items-center justify-between px-4 border-b dark:border-slate-800">
                <button onclick="toggleSidebar()" class="lg:hidden"><i class="fa-solid fa-bars"></i></button>
                <div class="text-[10px] uppercase font-bold tracking-widest bg-blue-100 dark:bg-blue-900 text-blue-600 px-2 py-1 rounded">Vision + Voice Active</div>
                <button onclick="stopSpeaking()" id="stop-voice-btn" class="hidden text-xs bg-red-500 text-white px-3 py-1 rounded-full animate-pulse">Stop Voice</button>
            </header>

            <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6"></div>

            <div class="p-4 max-w-4xl mx-auto w-full">
                <div id="img-preview-box" class="hidden flex p-2 gap-2 mb-2 bg-slate-100 dark:bg-slate-800 rounded-xl w-fit relative">
                    <img id="preview-img" src="" class="h-20 w-20 object-cover rounded-lg border dark:border-slate-700">
                    <button onclick="clearImage()" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center shadow-lg"><i class="fa-solid fa-xmark"></i></button>
                </div>

                <div id="voice-indicator" class="hidden flex justify-center gap-1 mb-2">
                    <div class="voice-bar"></div><div class="voice-bar"></div><div class="voice-bar"></div>
                </div>

                <div class="relative flex items-end gap-2 bg-slate-100 dark:bg-slate-800 rounded-3xl p-2 border-2 border-transparent focus-within:border-blue-500 transition-all">
                    <input type="file" id="file-input" accept="image/*" class="hidden" onchange="handleFileSelect(event)">
                    
                    <button onclick="document.getElementById('file-input').click()" class="p-3 text-slate-500 hover:text-blue-500 transition-colors">
                        <i class="fa-solid fa-circle-plus text-xl"></i>
                    </button>

                    <textarea id="user-input" rows="1" placeholder="Type or upload image..." class="w-full bg-transparent border-0 focus:ring-0 py-3 px-2 resize-none max-h-48" onkeydown="handleKeyDown(event)"></textarea>
                    
                    <button onclick="startVoiceInput()" class="p-3 text-slate-500 hover:text-blue-500 transition-colors">
                        <i class="fa-solid fa-microphone"></i>
                    </button>
                    
                    <button id="send-btn" onclick="sendMessage()" class="p-3 bg-blue-600 text-white rounded-2xl hover:bg-blue-700 transition-all disabled:opacity-50">
                        <i class="fa-solid fa-paper-plane" id="send-icon"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <div id="settings-modal" class="hidden fixed inset-0 z-50 bg-black/60 flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-900 p-6 rounded-3xl w-full max-w-md shadow-2xl">
            <h2 class="text-xl font-bold mb-4">Settings</h2>
            <div class="space-y-4">
                <div>
                    <label class="text-xs font-bold text-slate-500 uppercase">OpenRouter Key</label>
                    <input type="password" id="api-key-input" class="w-full p-3 rounded-xl border dark:bg-slate-800 dark:border-slate-700 mt-1">
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-500 uppercase">Vision Model (e.g., google/gemini-2.0-flash-exp:free)</label>
                    <input type="text" id="model-input" class="w-full p-3 rounded-xl border dark:bg-slate-800 dark:border-slate-700 mt-1">
                </div>
            </div>
            <button onclick="saveSettings()" class="w-full mt-6 bg-blue-600 text-white py-3 rounded-xl font-bold">Save</button>
        </div>
    </div>

    <script>
        let STATE = {
            chats: [],
            currentId: null,
            settings: { apiKey: '', model: 'google/gemini-2.0-flash-exp:free', theme: 'light' },
            isThinking: false,
            wasVoiceInput: false,
            attachedImage: null // Stores base64 string
        };

        window.onload = () => {
            const saved = localStorage.getItem('gemini_v5_data');
            if (saved) STATE = { ...STATE, ...JSON.parse(saved) };
            if (STATE.chats.length === 0) createNewChat();
            
            document.getElementById('api-key-input').value = STATE.settings.apiKey;
            document.getElementById('model-input').value = STATE.settings.model;
            
            applyTheme();
            renderSidebar();
            renderChat();
            initVoiceRecognition();
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app').classList.remove('hidden');
        };

        // --- Image Handling ---
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (event) => {
                STATE.attachedImage = event.target.result;
                document.getElementById('preview-img').src = STATE.attachedImage;
                document.getElementById('img-preview-box').classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }

        function clearImage() {
            STATE.attachedImage = null;
            document.getElementById('file-input').value = '';
            document.getElementById('img-preview-box').classList.add('hidden');
        }

        function createNewChat() {
            const id = Date.now().toString();
            STATE.chats.unshift({ id, title: 'New Chat', messages: [] });
            STATE.currentId = id;
            updateUI();
        }

        function updateUI() {
            localStorage.setItem('gemini_v5_data', JSON.stringify(STATE));
            renderSidebar();
            renderChat();
        }

        function renderSidebar() {
            const list = document.getElementById('chat-list');
            list.innerHTML = '';
            STATE.chats.forEach(chat => {
                const isActive = chat.id === STATE.currentId;
                list.innerHTML += `<div onclick="switchChat('${chat.id}')" class="p-3 rounded-xl cursor-pointer transition-all flex items-center gap-3 ${isActive ? 'bg-blue-100 dark:bg-blue-900/40 text-blue-600 font-bold' : 'hover:bg-slate-200 dark:hover:bg-slate-800'}"><i class="fa-regular fa-comment"></i><span class="truncate text-sm">${chat.title}</span></div>`;
            });
        }

        function renderChat() {
            const container = document.getElementById('chat-container');
            const chat = STATE.chats.find(c => c.id === STATE.currentId);
            container.innerHTML = '';
            
            chat.messages.forEach(msg => {
                const isUser = msg.role === 'user';
                let contentHTML = '';

                // If message is vision-structured (array) or simple text
                if (Array.isArray(msg.content)) {
                    msg.content.forEach(item => {
                        if (item.type === 'text') contentHTML += marked.parse(item.text);
                        if (item.type === 'image_url') contentHTML += `<img src="${item.image_url.url}" class="max-w-xs rounded-lg my-2 shadow-md">`;
                    });
                } else {
                    contentHTML = marked.parse(msg.content);
                }

                container.innerHTML += `
                    <div class="flex ${isUser ? 'justify-end' : 'justify-start'} animate-in fade-in">
                        <div class="max-w-[85%] p-4 rounded-2xl ${isUser ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-slate-100 dark:bg-slate-800 dark:text-slate-100 rounded-tl-none prose dark:prose-invert'}">
                            ${contentHTML}
                        </div>
                    </div>`;
            });
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text && !STATE.attachedImage || STATE.isThinking) return;

            if (!STATE.settings.apiKey) { alert("Please add API Key in Settings!"); return; }

            STATE.isThinking = true;
            toggleLoading(true);
            
            const chat = STATE.chats.find(c => c.id === STATE.currentId);
            
            // Build the Message Object
            let userMessage;
            if (STATE.attachedImage) {
                userMessage = {
                    role: 'user',
                    content: [
                        { type: 'text', text: text || "What is in this image?" },
                        { type: 'image_url', image_url: { url: STATE.attachedImage } }
                    ]
                };
            } else {
                userMessage = { role: 'user', content: text };
            }

            chat.messages.push(userMessage);
            if (chat.title === 'New Chat') chat.title = text ? text.substring(0, 25) : "Image Analysis";
            
            const usedVoice = STATE.wasVoiceInput;
            STATE.wasVoiceInput = false;
            
            input.value = '';
            clearImage();
            renderChat();

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${STATE.settings.apiKey}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: STATE.settings.model, messages: chat.messages })
                });

                const data = await response.json();
                const aiResponse = data.choices[0].message;
                chat.messages.push(aiResponse);
                
                renderChat();
                if (usedVoice) speakResponse(aiResponse.content);

            } catch (err) {
                console.error(err);
            } finally {
                STATE.isThinking = false;
                toggleLoading(false);
                updateUI();
            }
        }

        // --- Voice Logic (Same as before) ---
        function initVoiceRecognition() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!Speech) return;
            const rec = new Speech();
            rec.onresult = (e) => {
                document.getElementById('user-input').value = e.results[0][0].transcript;
                STATE.wasVoiceInput = true;
                sendMessage();
            };
            window.startVoiceInput = () => rec.start();
        }

        function speakResponse(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text.replace(/[#*`]/g, ''));
            window.speechSynthesis.speak(utterance);
        }

        function switchChat(id) { STATE.currentId = id; updateUI(); }
        function toggleLoading(show) { 
            const icon = document.getElementById('send-icon');
            icon.className = show ? "fa-solid fa-circle-notch animate-spin" : "fa-solid fa-paper-plane";
        }
        function handleKeyDown(e) { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('-translate-x-full'); }
        function toggleSettings() { document.getElementById('settings-modal').classList.toggle('hidden'); }
        function saveSettings() {
            STATE.settings.apiKey = document.getElementById('api-key-input').value;
            STATE.settings.model = document.getElementById('model-input').value;
            updateUI(); toggleSettings();
        }
        function toggleTheme() { STATE.settings.theme = STATE.settings.theme === 'light' ? 'dark' : 'light'; applyTheme(); updateUI(); }
        function applyTheme() { document.documentElement.classList.toggle('dark', STATE.settings.theme === 'dark'); }
    </script>
</body>
</html>
